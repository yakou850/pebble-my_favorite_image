<!DOCTYPE html>
<html>
  <head>
  <title>My favorite image watchface setting</title>
  <link rel='stylesheet' type='text/css' href='css/slate.css'>
  <script src='js/slate.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>My favorite image watchface setting</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like applied to this app.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Image URL</div>
      <div class='item-container-content'>
        <label class='item'>
          #1
          <input id='image_url_1' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
      <div class='item-container-footer'>
        Input URL(PNG, under 20KB, but all is not supported :<) 
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var imageUrl1 = document.getElementById('image_url_1');
 
    var options = {
      'imageURL': imageUrl1
    };

    // Save for next launch
    localStorage['imageUrl'] = options['imageURL'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var imageUrl1 = document.getElementById('image_url_1');

    // Load any previously saved configuration, if available
    if(localStorage['imageUrl']) {
      imageUrl1.value = localStorage['imageUrl'];
    }
  })();
  </script>
</html>
